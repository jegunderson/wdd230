<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temple Inn and Suites Site">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body class="content">
    <header>
        <a href="index.html" class="logoanchor"><img class="logo" src="images/logo_100.png" alt="Temple Inn & Suites logo"></a>
        <h1>Temple Inn & Suites</h1>
        <nav>
            <button id="hamburgerbtn">&#9776;</button>
            <ul id="primaryNav">
                <li><a href="index.html">Home</a></li>
                <li><a href="temples.html">Temples</a></li>
                <li><a class="active" href="reservation.html">Reservations</a></li>
                <li><a href="services.html">Services</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="thankyou.html" method="GET">
            <div id="reservations">
                <label class="myinput first3">Temple* <input type="text" name="templename" required> </label>                         
                <label class="myinput first3"> Day* <input type="text" name="day" required> </label>
                <label class="myinput first3">Name* <input type="text" name="name" required></label>
                <img src="images/reservations_hotel.jpg" alt="Hotel entrance" id="formtopimage">
                <label class="myinput"> Email* <input type="email" name="email" required></label>
                <label class="myinput"> Cell Phone* <input type="tel" name="cellphone" required></label>
                <label class="myinput"> Home State/Country* <input type="text" name="home" required pattern="{3,30}"></label>
                <label class="myinput"> Number of Rooms* <input type="number" name="rooms#" required> </label>
            </div>

            <h3>Room Type</h3>
            <div id="roomtype">
                <label class="myradio odd">
                    <img src="images/presidentialsuite.png" alt="president suite">
                    <input type="radio" name="level" value="Temple President">Temple President
                </label>
                <label class="myradio even">
                    <img src="images/seniorsuite.jpg" alt="senior suite">
                    <input type="radio" name="level" value="Senior Missionaries">Senior Missionaries
                </label>
                <label class="myradio odd">
                    <img src="images/servicesuite.jpg" alt="service suite">
                    <input type="radio" name="level" value="Service Missionary">Service Missionary
                </label>
                <label class="myradio even">
                    <img src="images/patronsuite.jpg" alt="patron suite">
                    <input type="radio" name="level" value="Patron">Patron
                </label>
            </div>

            <label class="comments"> Special Requests/Comments <textarea id="comments" name="comments" cols="40" rows="5"></textarea></label>

            <input id="currentdate" type="hidden" name="datetime" value="">
            <input class="mysubmit" type="submit" value="Book Your Stay!">
        </form>
    </main>
    <footer>
        <img src="images/logo_100.png" alt="Temple Inn & Suites logo">
        <div id="centerfooter">
            <p id="last_modified">Last modified:</p>
            <p><a href="resources.html">Resources</a></p>
            <p><a href="contact.html">Contact Us</a></p>
        </div>
        <div id="rightfooter">
            <a href="https://goo.gl/maps/SeGMha3rX86YwW8C8">
                <img src="images/map_pin.jpg" alt="map pin">
            </a>
            <a href="https://facebook.com"><img src="images/facebook.png" alt="facebook logo"></a>
            <a href="https://instagram.com"><img src="images/instagram.jpg" alt="instagram logo"></a>
        </div>
    </footer>
    <script src="js/weather.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
