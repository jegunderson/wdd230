<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lazy Loading">
    <title>Lazy Loading</title>
    <link rel="stylesheet" href="css/lazyloader.css">
</head>
<body>
    <h1>Lazy Loading Example</h1>
    <picture>
        <img src="images/placeholder.png" data-src="images/elephant.jpg" alt="Elephant" > 
    </picture>
    <picture>
        <img src="images/placeholder.png" data-src="images/new_york.jpg" alt="New York Skyline" > 
    </picture>
    <picture>
        <img src="images/placeholder.png" data-src="images/fox.jpg" alt="Fox" > 
    </picture>
    <picture>
        <img src="images/placeholder.png" data-src="images/moon.jpg" alt="Moon" > 
    </picture>
    <picture>
        <img src="images/placeholder.png" data-src="images/raccoon.jpg" alt="Raccoon" > 
    </picture>
    <picture>
        <img src="images/placeholder.png" data-src="images/chain.jpg" alt="Chain" > 
    </picture>

</body>
<script src="js/lazyloader.js"></script>
</html>
